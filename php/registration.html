<h1 class="authmainTitle" style="text-align: center; padding: 3rem 0;">Registration Page</h1>
<div class="site__container">
<div class="grid__container">
    <form action="register.php" method=POST class="form form--login">
        <div class="form__field">
            <label class="fontawesome-user"><span class="hidden">Username</span></label>
            <input type=text name=username class="form__input" placeholder="Username" required>
        </div>
        <div class="form__field">
            <label class="fontawesome-lock"><span class="hidden">Password</span></label>
            <input type=password name=password class="form__input" placeholder="Password" required>
        </div>    
        <div class="form__field">
            <label class="fontawesome-lock"><span class="hidden">Password confirmation</span></label>
            <input type=password name=password2 class="form__input" placeholder="Password Confirmation" required>
        </div>    
        <input type=submit name=submit value=Submit>
    </form>
</div></div>
